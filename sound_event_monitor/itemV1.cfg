title = "Sound Event Monitor";
description = "This mod allows you to record the names of sound events as they happen in Vermintide.

Added commands are:
[list]
[*] [b]/start_recording[/b]
[*] [b]/stop_recording[/b]
[*] [b]/clear_recordings[/b]
[*] [b]/play_sound <sound event name>[/b]
[/list]

Recorded sound event names are output to a .csv file in your game folder.

